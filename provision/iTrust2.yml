---
- hosts: all
  become: yes
  gather_facts: false
  tasks: 
    - name: install python 2
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

    - name: Install Packages
      apt: name= {{ item }} update_cache=yes state=latest
      with_items:
        - npm

- hosts: all
  serial: 1
  become: yes
  roles:
    - env
    - java
    - maven
    - git
    # - mysql

  tasks:
