---
# tasks file for checkbox_build
- include_vars: ../../../secrets.yml
- name: Download Jenkins CLI
  get_url:
    url: http://{{ jenkins_ip }}:{{ jenkins_port }}/jnlpJars/jenkins-cli.jar
    dest: '/var/lib/jenkins/'

- name: Make tmp directory
  file:
    path: /tmp/coverage
    state: directory
    mode: 0777

- name: Checkbox build config
  template: src=checkbox_config.j2 dest=/tmp/coverage/checkbox_config.xml

- name: Add jenkins user to Sudoers
  lineinfile:
    dest: /etc/sudoers
    line: 'jenkins ALL=(ALL) NOPASSWD: ALL'

- name: Install Jenkins Job Builder using PIP
  pip:
    name: jenkins-job-builder
    state: latest

- name: Copy ini file to the directory
  template:
    src: templates/jenkins_jobs.ini
    dest: /etc/jenkins_jobs/

- name: Make jobs directory
  file:
    path: jobs
    state: directory
    mode: 0777

- name: Copy checkbox job builder file
  template:
    src: templates/checkbox.yaml
    dest: jobs/



- name: Copy template files
  template: 
    src: package.json 
    dest: /tmp/coverage/package.json

- name: Copy template files
  template: 
    src: cov_server.js 
    dest: /tmp/coverage/cov_server.js

- name: Copy template files
  template: 
    src: main.js 
    dest: /tmp/coverage/main.js

- name: Copy template files
  template: 
    src: mon.js 
    dest: /tmp/coverage/mon.js

- name: Copy template files
  template: 
    src: server.js 
    dest: /tmp/coverage/server.js

- name: Copy template files
  template: 
    src: constraint.js
    dest: /tmp/coverage/constraint.js

- name: Copy template files
  template: 
    src: testgenerator.js 
    dest: /tmp/coverage/testgenerator.js

- name: Copy template files
  template: 
    src: format-polyfill.js 
    dest: /tmp/coverage/format-polyfill.js

- name: Add the jobs
  shell: jenkins-jobs update jobs

